 <html lang="en">

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark border ">

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText" style="margin-left: 10%;" >
              <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                  <a class="nav-link px-4 ml-1" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link px-4 ml-1" href="#">Butchery</a>
                </li>
                <li class="nav-item ">
                  <a class="nav-link px-4 ml-1" href="#">Menu</a>
                </li>
               
                        <div class="text-center"  style="height: 60px; z-index:1;">
                            <a href="#"><img src="Img/zanhourlogo.png" class="img-responsive rounded-circle mx-auto d-block border " alt="Sample Image" width="150px" height="auto"></a>
                        </div>
                <li class="nav-item ">
                    <a class="nav-link px-4 ml-1" href="#">Contact</a>
                  </li>
                  <li class="nav-item ">

                  </li>
              </ul>

          <div class="slideshow-container">

            <!-- Full-width images with number and caption text -->
            <div class="mySlides fade">
              <div class="numbertext">1 / 3</div>
              <img class="imo" src="Img/Rest.jpg" style="width:80%; height:100%;">
              <div class="text"></div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">2 / 3</div>
              <img class="imo" src="Img/download.jpg" style="width:80%; height:100%;">
              <div class="text"></div>
            </div>
          
            <div class="mySlides fade">
              <div class="numbertext">3 / 3</div>
              <img class="imo" src="Img/sf.jpg" style="width:80%; height:100%;">
              <div class="text"></div>
            </div>
          
            <!-- Next and previous buttons -->
            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>
          </div>
          <br>
          
          <!-- The dots/circles -->
          <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
          </div>
          <script src="js/Mike.js"></script>
    </body>
